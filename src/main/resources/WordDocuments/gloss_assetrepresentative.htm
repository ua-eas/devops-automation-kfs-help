<h5 class="GlossaryHeading">Asset Representative</h5>
<p class="C1HPopupTopicText">Term. The asset representative field can be used to 
group assets by a person's name (for example, staff member, faculty member) 
whose name is in the Universal User Table. The information presented on reports 
will be in the format of last name, first name.</p><span id="related-topics"></span></body></html>
