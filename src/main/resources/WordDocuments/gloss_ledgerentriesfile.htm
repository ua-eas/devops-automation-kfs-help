<h5 class="GlossaryHeading">Ledger Entries File</h5>
<p class="C1HPopupTopicText">Term. The repository for the accounting transactions 
(debits and credits) which are the official accounting (and budget) entries to 
be audited each fiscal year. It contains all of the transactions and accumulated 
balances.</p><span id="related-topics"></span></body></html>
