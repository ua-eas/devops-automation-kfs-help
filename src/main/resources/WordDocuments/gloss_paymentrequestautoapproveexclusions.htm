<h5 class="GlossaryHeading">Payment Request Auto Approve Exclusions</h5>
<p class="C1HPopupTopicText">Term. Accounts can be specified to be excluded from 
the auto approve logic. Payment request documents that contain at least one 
excluded account must be positively approved. These payments will not be final 
via auto-approve status.</p><span id="related-topics"></span></body></html>
