<h5 class="GlossaryHeading">PO Total Cannot Exceed</h5>
<p class="C1HPopupTopicText">Phrase. The initiator of the requisition can enter a 
value so that purchasing knows that the organization is working within a budget. 
If an amount is present then the requisition will not become an APO.</p><span id="related-topics"></span></body></html>
