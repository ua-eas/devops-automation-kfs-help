<h5 class="GlossaryHeading">Document Search</h5>
<p class="C1HPopupTopicText"><span class="C1HPopupTopicTextChar">A web interface in 
which users can search for documents. Users may search by a combination of 
document properties such as Document Type or Document ID, or by more specialized 
properties using the Detailed Search. Search results are </span>displayed in a 
list similar to an <a href="https://test.kuali.org/confluence/display/KULRICE/KEW+Glossary#KEWGlossary-al"><span style="COLOR: windowtext; TEXT-DECORATION: none; text-underline: none">action 
list</span></a>.</p><span id="related-topics"></span></body></html>
