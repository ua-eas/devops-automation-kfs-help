<h5 class="GlossaryHeading">Route Path</h5>
<p class="C1HPopupTopicText">The path a document follows during the routing 
process. Consists of a set of <a href="https://test.kuali.org/confluence/display/KULRICE/KEW+Glossary#KEWGlossary-rn">route 
nodes</a> and <a href="https://test.kuali.org/confluence/display/KULRICE/KEW+Glossary#KEWGlossary-br">branches</a>. 
The route path is defined as part of the document type definition.</p><span id="related-topics"></span></body></html>
