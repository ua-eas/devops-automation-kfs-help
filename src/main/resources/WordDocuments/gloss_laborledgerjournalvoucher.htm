<h5 class="GlossaryHeading">Labor Ledger Journal Voucher</h5>
<p class="C1HPopupTopicText">Term. The Labor Ledger Journal Voucher document is 
used to perform adjustments to the Labor Ledger that cannot be done by any of 
the other Labor Ledger e-docs. This document creates very open ended 
transactions, with few business rule checks.</p><span id="related-topics"></span></body></html>
