<h5 class="GlossaryHeading">Payment Application</h5>
<p class="C1HPopupTopicText">Term. Used in the Accounts Receivable module to apply 
funds to a specific invoice. If the funds are not for a specific invoice, it can 
be used to allocate funds to other accounts. This document creates General 
Ledger entries.</p><span id="related-topics"></span></body></html>
