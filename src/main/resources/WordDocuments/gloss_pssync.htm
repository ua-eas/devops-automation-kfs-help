<h5 class="GlossaryHeading">PSSYNC</h5>
<p class="C1HPopupTopicText">Abbreviation. (1) An abbreviation for PeopleSoft 
Synchronization. (2) A Function Control Code (system-generated) that enables KFS 
to accept synchronization data from the PeopleSoft HR system for budget 
construction.</p><span id="related-topics"></span></body></html>
