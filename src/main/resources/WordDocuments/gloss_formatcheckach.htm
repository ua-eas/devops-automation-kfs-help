<h5 class="GlossaryHeading">Format Check/ACH</h5>
<p class="C1HPopupTopicText">Abbreviation. (1) An abbreviation for Format Checks 
for Automated Clearing House Payments. (2) Formats checks or ACH payments by 
selecting certain types of payments associated with specified PDP 
customers.</p><span id="related-topics"></span></body></html>
