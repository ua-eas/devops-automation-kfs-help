<h5 class="GlossaryHeading">Billing Address</h5>
<p class="C1HPopupTopicText">Term. Each campus location is able to define a 
billing address. The delivery location determines the billing address that will 
be transmitted to the vendor. Vendors are instructed to send their invoices to 
the billing address.</p><span id="related-topics"></span></body></html>
