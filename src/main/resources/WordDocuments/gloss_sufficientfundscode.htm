<h5 class="GlossaryHeading">Sufficient Funds Code</h5>
<p class="C1HPopupTopicText">Term. A unique identifier for the code that indicates 
what level the account is going to be checked for sufficient funds in the 
transaction processing environment. Sufficient funds may be checked by: object 
code, level, consolidation, account, or cash checking.</p><span id="related-topics"></span></body></html>
