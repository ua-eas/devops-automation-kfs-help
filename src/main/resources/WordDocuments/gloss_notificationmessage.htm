<h5 class="GlossaryHeading">Notification Message</h5>
<p class="C1HPopupTopicText"><span class="C1HPopupTopicTextChar">The overall 
Notification item or Notification Message that a user sees when she views the 
details of a notification in her action list. A Notification Message contains 
not only common elements such as Sender, Channel, and Title, but also </span><a href="https://test.kuali.org/confluence/display/KULRICE/KEN+Glossary#KENGlossary-contenttype">content-type</a>-specific 
fields.</p><span id="related-topics"></span></body></html>
