<h5 class="GlossaryHeading">Action List</h5>
<p class="C1HPopupTopicText">Term. A list that displays e-docs routed to you for 
some action (approval, acknowledgment, FYI). E-docs appear in your action list 
only when your action is requested, and disappear after you have taken action on 
them. Action list display preferences and filters can be set by the 
user.</p><span id="related-topics"></span></body></html>
