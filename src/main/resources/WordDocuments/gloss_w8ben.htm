<h5 class="GlossaryHeading">W8BEN</h5>
<p class="C1HPopupTopicText">Abbreviation. The W-8BEN form, Certificate of Foreign 
Status of Beneficial Owner for United States Tax Withholding, is used in the 
United States taxation system by foreign individuals to certify their 
non-American status.</p><span id="related-topics"></span></body></html>
