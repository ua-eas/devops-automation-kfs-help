<h5 class="GlossaryHeading">Dynamic Node</h5>
<p class="MsoNormal"><span class="C1HPopupTopicTextChar">An advanced type of Route 
Node that can be used to generate complex routing paths on the fly. Typically 
used whenever the route path of a document cannot be statically defined and must 
be completely derived from document data.</span></p><span id="related-topics"></span></body></html>
