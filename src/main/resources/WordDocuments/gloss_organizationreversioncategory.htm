<h5 class="GlossaryHeading">Organization Reversion Category</h5>
<p class="C1HPopupTopicText">Term. Defines the categories (for example, Salary and 
Wages, S&amp;E, or Capital) that group object codes for the reversion/carry 
forward rules for the year-end process by assigning them a code, a name, and a 
place in the display sequence.</p><span id="related-topics"></span></body></html>
