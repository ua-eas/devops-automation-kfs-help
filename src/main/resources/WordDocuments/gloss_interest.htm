<h5 class="GlossaryHeading">Interest</h5>
<p class="C1HPopupTopicText">Term. The fee charged for the privilege of <span style="COLOR: black">using other people's </span>money<span style="COLOR: black">. </span>This is typically expressed as an annual 
percentage rate<span style="COLOR: black">. To the </span>borrower<span style="COLOR: black">, it is the </span>cost<span style="COLOR: black"> of 
borrowing money. To the </span>lender<span style="COLOR: black">, it is the 
</span>income<span style="COLOR: black"> generated from lending 
money.</span></p><span id="related-topics"></span></body></html>
