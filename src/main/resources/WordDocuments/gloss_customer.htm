<h5 class="GlossaryHeading">Customer</h5>
<p class="C1HPopupTopicText">Term. Customer is essentially a recipient of goods 
and services provided by an institution. Customer can be a person or a business. 
It agrees to pay for the goods and services rendered by an institution.</p><span id="related-topics"></span></body></html>
