<h5 class="GlossaryHeading">Submit</h5>
<p class="C1HPopupTopicText">Action. A workflow action button used by the 
initiator of a document to begin workflow routing for that transaction. It moves 
the document (through workflow) to the next level of approval. After a document 
is submitted, it remains in 'ENROUTE' status until all approvals have taken 
place.</p><span id="related-topics"></span></body></html>
