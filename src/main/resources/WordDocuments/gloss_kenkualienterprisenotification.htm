<h5 class="GlossaryHeading">KEN - Kuali Enterprise Notification</h5>
<p class="C1HPopupTopicText">A key component of the Enterprise Integration layer 
of the architecture framework. Its features include:</p>
<p class="C1HPopupTopicText">Automatic Message Generation and Logging</p>
<p class="C1HPopupTopicText">Message integrity and delivery standards</p>
<p class="C1HPopupTopicText">Delivery of notifications to a user's action 
list</p><span id="related-topics"></span></body></html>
