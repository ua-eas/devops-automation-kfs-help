<h4>Expand All /Collapse All Buttons</h4>
<p class="MsoBodyText">You may expand or collapse all tabs in a <a onclick="return d2hpopup(event, this.href)" id="popup_379274" href="gloss_document.htm">document</a> by clicking <strong>expand all</strong> 
or <strong>collapse all</strong>.</p>
<p class="C1HBullet" style="TEXT-INDENT: -18pt"><span style="FONT-FAMILY: Symbol"><span style="FONT-FAMILY: Verdana">•</span>      </span>Click 
<img title="tinybutton-expandall" border="0" alt="tinybutton-expandall" src="../ImagesExt/image303_20.png" /><strong> </strong>to expand all of the 
<a onclick="return d2hpopup(event, this.href)" id="popup_379275" href="gloss_edoc.htm">e-doc</a> tabs.</p>
<p class="Illustrationinnumberedlist"><img border="0" src="../ImagesExt/image303_21.jpg" alt="" /></p>
<p class="C1HBullet" style="TEXT-INDENT: -18pt"><span style="FONT-FAMILY: Symbol"><span style="FONT-FAMILY: Verdana">•</span>      </span>Click 
<img title="tinybutton-collapseall" border="0" alt="tinybutton-collapseall" src="../ImagesExt/image303_22.png" /><strong> </strong>to collapse all of the 
tabs.</p>
<p class="Illustrationinnumberedlist"><img border="0" src="../ImagesExt/image303_23.jpg" alt="" /></p>
