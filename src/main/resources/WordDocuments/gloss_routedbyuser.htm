<h5 class="GlossaryHeading">Routed By User</h5>
<p class="C1HPopupTopicText">The user who submits the document into routing. This 
is often the same as the <a href="https://test.kuali.org/confluence/display/KULRICE/KEW+Glossary#KEWGlossary-ini">Initiator</a>. 
However, for some types of<span class="C1HPopupTopicTextChar"> documents they may 
be different.</span></p><span id="related-topics"></span></body></html>
